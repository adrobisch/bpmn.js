<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">

    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

    <script src="../node_modules/dojo/dojo.js"></script>

    <script>
      (function() {

        require({
          paths: {
            "sax": 'node_modules/sax/lib/sax',
            "kinetic": 'node_modules/kinetic/kinetic.min'
          },
          shim: {
            "sax" : {
              exports : "sax"
            },
            "kinetic" : {
              exports: "Kinetic"
            }
          },
          baseUrl:"../",
          packages:[
            { name:"dojo", location:"node_modules/dojo" },
            { name:"bpmn", location: "js/bpmn"},
            { name:"test", location: "test" }
          ]
        });

        var setupEnv = function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;
          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);
          jasmineEnv.specFilter = function(spec) {
              return htmlReporter.specFilter(spec);
          };
          return jasmineEnv;
        };

        var specs = [
          "test/spec/Serializer",
          "test/spec/Execution",
          "test/spec/Renderer",
          "dojo/domReady!"
        ];

        require(specs, function() {
          setupEnv().execute();
        });

      })();
    </script>
  </head>

  <body>
    <div id="test"></div>
  </body>
</html>
