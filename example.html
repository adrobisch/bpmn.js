<!DOCTYPE html>
<html>
  <head>
    <title>bpmn.js example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="node_modules/requirejs/require.js"></script>
    <script>
      (function() {
        require({
          paths: {
            "jquery" : "node_modules/jquery/dist/jquery.min",
            "lodash" : "node_modules/lodash/lodash",
            "sax": 'node_modules/sax/lib/sax',
            "fabric": 'node_modules/fabric/dist/fabric',
            "bpmn" : "lib/bpmn.combined"
          },
          shim: {
            "jquery": {
              exports: "$"
            },
            "lodash" : {
              exports: "_"
            },
            "sax" : {
              exports : "sax"
            },
            "fabric" : {
              exports: "fabric"
            }
          }
        });

      })();

      require(["bpmn", "jquery"], function (Bpmn, $) {
          var options = {
              container: "example",
              scale: 1
          };

          $.get("test/data/test-and.bpmn", function (bpmnXml) {
              var bpmn = new Bpmn();
              var definitions = bpmn.fromXML(bpmnXml);
              bpmn.renderer(definitions, options).render();
          });
      });
    </script>
  </head>
  <body>
    <canvas id="example"></canvas>
  </body>
</html>
